<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Netflix</title>
</head>
<body>
    <div class = "header-main">
      <div class = "header_header_main">
          <img class="logo" src="assets/logo netflix png.png">
          <select class = "language_select">
            <option value="pt-br">Portuguese</option>
            <option value="en-br">English</option>
          </select>
          <button class = "button_header">Entrar</button>
      </div>
      <div class = "center_header_main">
        <header>
          <h1 class = "text_header">Filmes, séries e muito mais, sem limites</h1>
          <p class = "text_p">Assista onde quiser. Cancele quando quiser.</p>
          <p class="text_p">Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
        </header>
        <div class = "register">
          <input type="email" autocomplete="email">
          <button class = "button_register">Vamos lá<h1 class = "button_icon"></h1></button>
        </div>
      </div> 
    </div>  
</div>
</body>
</html>
